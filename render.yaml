services:
  - type: web
    name: siren-v3-demo
    runtime: static
    buildCommand: echo "Static site - no build needed"
    staticPublishPath: .
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
